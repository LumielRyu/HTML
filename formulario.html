<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" href="_css/estilos.css" />
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <h1>RIFA</h1>
            <h2>Premio: Um Carro 0KM</h2>
        </header>
        
        <form method="GET" id="fContato" action="/Rifas/index.HTML";>
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p><label for="cNome">Nome:</label> <input type="text" nname="tNome" id="cNome" size="20"
                        maxlength="30" placeholder="Nome Completo" /></p>
                <p><label for="cEmail">E-mail:</label> <input type="email" name="tEmail" id="cEmail" size="30"
                        maxlength="40" placeholder="Email Completo" /></p>
                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <input type="radio" name="tSexo" id="cMasc" checked /> <label
                        for="cMasc">Masculino</label><br>
                    <input type="radio" name="tSexo" id="cFemi" /><label for="cFemi"> Feminino</label>
                </fieldset>
                <p><label for="cNasc">Data de Nascimento:</label> <input type="date" name="tNasc" id="cNasc" />
                </p>
            </fieldset>
            <input type="image" name="tEnviar" src="_imagens/botao-enviar.png" onclick="cadastrar()"/>

        </form>

        <footer id="rodape">
            <p>Copyright 2019 - by Otavio Augusto<br />
                <a href="http://facebook.com/otavio008" target="blank">Facebook </a> | <a
                    href="http://www.Youtube.com.br" target="blank">Youtube</a></p>
        </footer>
    </div>
</body>>
